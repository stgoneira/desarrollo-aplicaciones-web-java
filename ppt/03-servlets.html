## [web.xml](#)

```xml[] 
<?xml version="1.0" encoding="UTF-8"?>
<web-app xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="https://jakarta.ee/xml/ns/jakartaee" xmlns:web="http://xmlns.jcp.org/xml/ns/javaee" xsi:schemaLocation="https://jakarta.ee/xml/ns/jakartaee https://jakarta.ee/xml/ns/jakartaee/web-app_5_0.xsd http://xmlns.jcp.org/xml/ns/javaee http://java.sun.com/xml/ns/javaee/web-app_2_5.xsd" id="WebApp_ID" version="5.0">
  <display-name>web-hola-mundo</display-name>
  <welcome-file-list>
    <welcome-file>index.html</welcome-file>
    <welcome-file>index.jsp</welcome-file>        
  </welcome-file-list>
  <servlet>
    <description></description>
    <display-name>HolaMundoServlet</display-name>
    <servlet-name>HolaMundoServlet</servlet-name>
    <servlet-class>web.HolaMundoServlet</servlet-class>
  </servlet>
  <servlet-mapping>
    <servlet-name>HolaMundoServlet</servlet-name>
    <url-pattern>/HolaMundoServlet</url-pattern>
  </servlet-mapping>
</web-app>
```

## [Servlet](#)

```java[] 
public class HolaMundoServlet extends HttpServlet {
	public HolaMundoServlet() { super();}

	protected void doGet(HttpServletRequest request, HttpServletResponse response) throws ServletException, IOException {
		response.getWriter()
			.append("Hola Mundo desde mi primer Servlet");
	}

}
```

## [Servlet](#)

Si mi archivo se llama [web-hola-mundo.war](#) y hago el deploy sobre Tomcat, entonces mi Servlet se vería en:
http://localhost:8080/web-hola-mundo/HolaMundoServlet
