## [Métodos HTTP](#)

|Método|Servlet|Propósito|
|--|--|--|
|GET|doGet()|Recupera un recurso desde la URL especificada|
|HEAD|doHead()|Igual a GET, pero recupera solo la cabecera|
|POST|doPost()|Típicamente usado para envío de formularios|

===
## [Métodos HTTP](#)

|Método|Servlet|Propósito|
|--|--|--|
|PUT|doPut()|Típicamente usado para almacenar una entidad|
|DELETE|doDelete()|Borra el recurso identificado por la URL|
|OPTIONS|doOptions()|Retorna los métodos HTTP válidos|
|TRACE|doTrace()|Usado para propósito de diagnóstico|
